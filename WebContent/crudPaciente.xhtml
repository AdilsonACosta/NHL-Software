<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>NHLSoftware</title>

	<link rel="StyleSheet" type="text/css" href="css/standard.css"
		media="screen" />

</h:head>
<h:body>

	<h:form>
		<p:panel id="painelCadastroPaciente" header="Cadastrar Paciente">
			<p:separator />

			<p:messages id="msgs" />

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nome" value="Paciente:" />
				<p:inputText id="nome" value="#{pacienteBean.nome}" required="true"
					label="Nome">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputText id="cpf" value="#{pacienteBean.cpf}" required="true"
					label="Cpf">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:spacer height="5" />

			</h:panelGrid>

			<p:commandButton value="Salvar" update="@form"
				actionListener="#{pacienteBean.salvarPaciente}" icon="ui-icon-check" />
			

		</p:panel>

	</h:form>

</h:body>

</html>
